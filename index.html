<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container">

        <h3 class="alert alert-primary">
            Array: [<span id="array_number">

            </span>]
        </h3>
        <h2>Cho phần tử vào array</h2>
        <input type="text" placeholder="Thêm phần tử vào array" class="form-control d-inline w-25" id="add_number">
        <button class="btn btn-success" id="add_number_btn">Thêm</button>
        <hr>
        <h1>Bài 1: Tính tổng tất cả số dương trong array</h1>
        <h3>Cho phép người dùng tính tổng các số dương trong array</h3>
        <button class="btn btn-success" id="sum_positive">Tính</button>
        <div id="res_1" class=" alert alert-success"></div>
        <hr>
        <h1>Bài 2: Đếm các số dương trong array</h1>
        <h3>Cho phép người dùng tính có bao nhiêu số dương trong array</h3>
        <button class="btn btn-success" id="count_positive">Tính</button>
        <div id="res_2" class=" alert alert-success"></div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="index.js"></script>
</body>

</html>
